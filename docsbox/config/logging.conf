[loggers]
keys=root, gunicorn.error, gunicorn.access

[handlers]
keys=console, error_file, access_file

[formatters]
keys=generic, access

[logger_root]
level=DEBUG
handlers=console

[logger_gunicorn.error]
level=WARNING
handlers=error_file
propagate=1
qualname=gunicorn.error

[logger_gunicorn.access]
level=DEBUG
handlers=access_file
propagate=0
qualname=gunicorn.access

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout, )

[handler_error_file]
class=logging.FileHandler
formatter=generic
args=('docsbox/logs/error.log',)

[handler_access_file]
class=logging.FileHandler
formatter=access
args=('docsbox/logs/access.log',)

[formatter_generic]
format=[%(asctime)s] %(levelname)-5s [%(module)s] ~ %(message)s
datefmt=%Y-%m-%d %H:%M:%S %Z
class=logging.Formatter

[formatter_access]
format=[%(asctime)s] %(levelname)-5s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter